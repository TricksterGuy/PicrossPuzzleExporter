syntax = "proto3";

enum Type
{
	TYPE_BW = 0;
	TYPE_GRAY = 1;
	TYPE_RGB = 2;
	TYPE_RBY = 3;
}

message Solution
{
	repeated int32 data = 1 [packed=true];
	int32 total = 2;
}

message SolutionLayer
{
	repeated Solution rows = 1;
	repeated Solution cols = 2;
}

message PicrossPuzzle
{
	int32 width = 1;
	int32 height = 2;
	Type type = 3;
	int32 bpc = 4;
	repeated int32 data = 5 [packed=true];
	repeated SolutionLayer layers = 6;
}
